<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" href="https://www.pngkey.com/png/full/87-876078_rock-paper-scissors-vector-rock-paper-scissors-clipart.png" />
  </head>
  <body>
    <div id="container">
      <div class="scoreboard">
        <div class="title"><p>Player Score</p></div>
        <p id="player-score">0</p>
      </div>
      <div class="scoreboard">
        <div class="title"><p>CPU Score</p></div>
        <p id="cpu-score">0</p>
      </div>
      <div class="button" id="reset">
        <p>RESET</p>
      </div>
      <div id="display">
        <div class="title" id="display-title">
          <p>Round 0</p>
        </div>
        <p>Choose Rock, Paper, or Scissors</p>
        <p id="game-result"></p>
        <p id="game-message"></p>
      </div>
      <div class="button option" id="Rock">
        <img src="https://www.pngkit.com/png/full/207-2077319_rock-paper-scissors-png-clipart-rock-paper-scissors.png" alt="rock" />
      </div>
      <div class="button option" id="Paper">
        <img src="https://www.jing.fm/clipimg/full/123-1236295_selection-paper-rock-paper-scissors-png.png" alt="paper" />
      </div>
      <div class="button option" id="Scissors">
        <img src="https://www.seekpng.com/png/full/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png" alt="scissors" />
      </div>
    </div>
    <script src="./app.js">
    </script>
  </body>
</html>
